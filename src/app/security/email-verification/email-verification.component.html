<mat-card class="mat-card-centered">

  <h1 i18n>Verification</h1>

  <h4 class="font-weight-400" i18n>Email verification in progress</h4>

  <div *ngIf="verified === true" class="form-field-margin font-minus-1"
       i18n>Your account has been verified!
  </div>

  <div *ngIf="verified === false" class="mat-error form-field-margin font-minus-1"
       i18n>Error verifying your account!
  </div>
</mat-card>
